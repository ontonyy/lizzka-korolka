<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Page Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Valentine Page Creator</h1>
    <p>Customize your valentine page with love!</p>

    <label for="message">Enter your message:</label>
    <input type="text" id="message" placeholder="Type your love message...">

    <button id="generate">Generate Page</button>

    <div id="output"></div>

    <video id="sticker" autoplay loop muted playsinline>
        <source src="stickers/sticker.webm" type="video/webm">
    </video>
</div>

<script src="script.js"></script>
</body>
</html>
