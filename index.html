<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Page Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img
            id="valentineImage"
            src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif"
            alt="Common Sticker"
            class="common-sticker"
    />
    <h2 id="valentineText" class="valentine-text">Will you be my Valentine?</h2>
    <div class="buttons">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
